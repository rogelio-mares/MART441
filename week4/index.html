    <h1>Road Trip Gone Wrong</h1>

    <div id="question">
    <p>You've come across two different paths. Will you go right or left?</p>
    </div>

    <input type="text" id="rightorleft" value="Right or Left?">
    <button id="rightorleftbtn" onclick="rightOrLeft();">Continue</button>

    <input type="text" id="PickorLeave" size=25; value="Pick Him Up or Leave Him" style="display:none">
    <button id="PickorLeavebtn" onclick="PickorLeave();" style="display:none">Continue</button>

    <input type="text" id="HydrateorDehydrate" size=35; value="Accept it or Dehydrate?" style="display:none">
    <button id="HydrateorDehydratebtn" onclick="HydrateorDehydrate();" style="display:none">Continue</button>

    <input type="text" id="continueoralternate" size=35; value="Stay or Look around?" style="display:none">
    <button id="continueoralternatebtn" onclick="continueOrAlternate();" style="display:none">Continue</button>

    <input type="text" id="GasorAss" size=35; value="Get Gas or Keep driving" style="display:none">
    <button id="GasorAssbtn" onclick="GasorAss();" style="display:none">Continue</button>

    <input type="text" id="runorfight" size=35; value="Run or Fight?" style="display:none">
    <button id="runorfightbtn" onclick="runOrFight();" style="display:none">Continue</button>

    <input type="text" id="crossorturn" size=15; value="Cross or Turn around?" style="display:none">
    <button id="crossorturnbtn" onclick="crossOrTurn();" style="display:none">Continue</button>

    <button id="restart" onClick="window.location.reload();" style="display:none">Restart</button>
